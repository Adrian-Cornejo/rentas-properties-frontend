<div class="properties-container">
  <div class="form-section">
    <div class="form-header">
      <h2>{{ isEditing() ? 'Editar Propiedad' : 'Nueva Propiedad' }}</h2>
      <button class="btn-close" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Custom Tabs -->
    <div class="tabs-container">
      <button
        class="tab-button"
        [class.active]="activeTab() === 'basic'"
        (click)="setActiveTab('basic')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span class="tab-text">Información Básica</span>
      </button>

      <button
        class="tab-button"
        [class.active]="activeTab() === 'features'"
        (click)="setActiveTab('features')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        <span class="tab-text">Características</span>
      </button>

      <button
        class="tab-button"
        [class.active]="activeTab() === 'services'"
        (click)="setActiveTab('services')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/>
          <line x1="16" x2="2" y1="8" y2="22"/>
          <line x1="17.5" x2="9" y1="15" y2="15"/>
        </svg>
        <span class="tab-text">Servicios</span>
      </button>

      <button
        class="tab-button"
        [class.active]="activeTab() === 'notes'"
        (click)="setActiveTab('notes')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" x2="8" y1="13" y2="13"/>
          <line x1="16" x2="8" y1="17" y2="17"/>
          <line x1="10" x2="8" y1="9" y2="9"/>
        </svg>
        <span class="tab-text">Notas</span>
      </button>
    </div>

    <form [formGroup]="propertyForm" (ngSubmit)="saveProperty()">
      <!-- Tab 1: Basic Information -->
      <div class="tab-content" *ngIf="activeTab() === 'basic'">
        <div class="form-row">
          <div class="form-group">
            <label for="propertyCode">Código de Propiedad *</label>
            <input
              id="propertyCode"
              type="text"
              formControlName="propertyCode"
              placeholder="Ej: CALV-CASA-01"
              [disabled]="isEditing()">
            <span class="error-message" *ngIf="propertyForm.get('propertyCode')?.invalid && propertyForm.get('propertyCode')?.touched">
              El código es requerido
            </span>
          </div>

          <div class="form-group">
            <label for="propertyType">Tipo de Propiedad *</label>
            <select id="propertyType" formControlName="propertyType">
              <option value="CASA">Casa</option>
              <option value="DEPARTAMENTO">Departamento</option>
              <option value="LOCAL_COMERCIAL">Local Comercial</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Estado *</label>
            <select id="status" formControlName="status">
              <option value="DISPONIBLE">Disponible</option>
              <option value="RENTADA">Rentada</option>
              <option value="MANTENIMIENTO">Mantenimiento</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="locationId">Ubicación</label>
            <select id="locationId" formControlName="locationId">
              <option value="">Sin ubicación</option>
              <option *ngFor="let location of locations()" [value]="location.id">
                {{ location.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="address">Dirección *</label>
            <input
              id="address"
              type="text"
              formControlName="address"
              placeholder="Dirección completa">
            <span class="error-message" *ngIf="propertyForm.get('address')?.invalid && propertyForm.get('address')?.touched">
              La dirección es requerida
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="monthlyRent">Renta Mensual *</label>
            <div class="input-with-prefix">
              <span class="prefix">$</span>
              <input
                id="monthlyRent"
                type="number"
                formControlName="monthlyRent"
                placeholder="0.00"
                step="0.01">
            </div>
          </div>

          <div class="form-group">
            <label for="waterFee">Costo de Agua</label>
            <div class="input-with-prefix">
              <span class="prefix">$</span>
              <input
                id="waterFee"
                type="number"
                formControlName="waterFee"
                placeholder="105.00"
                step="0.01">
            </div>
          </div>
        </div>
      </div>

      <!-- Tab 2: Features -->
      <div class="tab-content" *ngIf="activeTab() === 'features'">
        <div class="features-grid">
          <!-- Floors Card -->
          <div class="feature-card">
            <div class="feature-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18M3 15h18M9 3v18"/>
              </svg>
              <span>Pisos</span>
            </div>
            <div class="feature-control">
              <button type="button" class="btn-circle" (click)="decrementValue('floors')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14"/>
                </svg>
              </button>
              <input
                type="number"
                formControlName="floors"
                min="1"
                class="feature-input"
                readonly>
              <button type="button" class="btn-circle" (click)="incrementValue('floors')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Bedrooms Card -->
          <div class="feature-card">
            <div class="feature-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 20v-8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8"/>
                <path d="M5 10V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v4"/>
              </svg>
              <span>Recámaras</span>
            </div>
            <div class="feature-control">
              <button type="button" class="btn-circle" (click)="decrementValue('bedrooms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14"/>
                </svg>
              </button>
              <input
                type="number"
                formControlName="bedrooms"
                min="0"
                class="feature-input"
                readonly>
              <button type="button" class="btn-circle" (click)="incrementValue('bedrooms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Bathrooms Card -->
          <div class="feature-card">
            <div class="feature-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-.5C4.683 3 4 3.683 4 4.5V17a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/>
                <line x1="10" x2="8" y1="5" y2="7"/>
                <line x1="2" x2="22" y1="12" y2="12"/>
              </svg>
              <span>Baños Completos</span>
            </div>
            <div class="feature-control">
              <button type="button" class="btn-circle" (click)="decrementValue('bathrooms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14"/>
                </svg>
              </button>
              <input
                type="number"
                formControlName="bathrooms"
                min="0"
                class="feature-input"
                readonly>
              <button type="button" class="btn-circle" (click)="incrementValue('bathrooms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Half Bathrooms Card -->
          <div class="feature-card">
            <div class="feature-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 6 6.5 3.5a1.5 1.5 0 0 0-1-.5C4.683 3 4 3.683 4 4.5V17a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5"/>
                <line x1="10" x2="8" y1="5" y2="7"/>
              </svg>
              <span>Medios Baños</span>
            </div>
            <div class="feature-control">
              <button type="button" class="btn-circle" (click)="decrementValue('halfBathrooms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14"/>
                </svg>
              </button>
              <input
                type="number"
                formControlName="halfBathrooms"
                min="0"
                class="feature-input"
                readonly>
              <button type="button" class="btn-circle" (click)="incrementValue('halfBathrooms')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Parking Spaces Card -->
          <div class="feature-card">
            <div class="feature-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M8 7h7a3 3 0 0 1 3 3v0a3 3 0 0 1-3 3h-7v4"/>
              </svg>
              <span>Estacionamientos</span>
            </div>
            <div class="feature-control">
              <button type="button" class="btn-circle" (click)="decrementValue('parkingSpaces')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14"/>
                </svg>
              </button>
              <input
                type="number"
                formControlName="parkingSpaces"
                min="0"
                class="feature-input"
                readonly>
              <button type="button" class="btn-circle" (click)="incrementValue('parkingSpaces')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Total Area Card -->
          <div class="feature-card">
            <div class="feature-header">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect width="18" height="18" x="3" y="3" rx="2"/>
                <path d="M7 7h10M7 12h10M7 17h10"/>
              </svg>
              <span>Área Total (m²)</span>
            </div>
            <div class="feature-control">
              <button type="button" class="btn-circle" (click)="decrementValue('totalAreaM2', 10)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14"/>
                </svg>
              </button>
              <input
                type="number"
                formControlName="totalAreaM2"
                min="0"
                step="10"
                class="feature-input"
                readonly>
              <button type="button" class="btn-circle" (click)="incrementValue('totalAreaM2', 10)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 5v14M5 12h14"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Spaces Section -->
        <div class="spaces-section">
          <h3 class="section-title">Espacios</h3>
          <div class="toggle-grid">
            <label class="toggle-item">
              <div class="toggle-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                  <path d="M9 3v18"/>
                </svg>
                <span class="toggle-label">Sala</span>
              </div>
              <input type="checkbox" formControlName="hasLivingRoom" class="toggle-checkbox">
              <span class="toggle-switch"></span>
            </label>

            <label class="toggle-item">
              <div class="toggle-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="8" width="18" height="12" rx="2"/>
                  <path d="M7 8V6a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2"/>
                </svg>
                <span class="toggle-label">Comedor</span>
              </div>
              <input type="checkbox" formControlName="hasDiningRoom" class="toggle-checkbox">
              <span class="toggle-switch"></span>
            </label>

            <label class="toggle-item">
              <div class="toggle-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                  <path d="M7 2v20"/>
                  <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
                </svg>
                <span class="toggle-label">Cocina</span>
              </div>
              <input type="checkbox" formControlName="hasKitchen" class="toggle-checkbox">
              <span class="toggle-switch"></span>
            </label>

            <label class="toggle-item">
              <div class="toggle-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
                <span class="toggle-label">Área de Servicio</span>
              </div>
              <input type="checkbox" formControlName="hasServiceArea" class="toggle-checkbox">
              <span class="toggle-switch"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- Tab 3: Services -->
      <div class="tab-content" *ngIf="activeTab() === 'services'">
        <div class="services-grid">
          <!-- Agua -->
          <label class="service-card">
            <input type="checkbox" formControlName="includesWater" class="service-checkbox">
            <div class="service-icon water">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
              </svg>
            </div>
            <div class="service-content">
              <h4 class="service-title">Agua</h4>
              <p class="service-description">Servicio de agua incluido en la renta</p>
            </div>
          </label>

          <!-- Electricidad -->
          <label class="service-card">
            <input type="checkbox" formControlName="includesElectricity" class="service-checkbox">
            <div class="service-icon electricity">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>
              </svg>
            </div>
            <div class="service-content">
              <h4 class="service-title">Electricidad</h4>
              <p class="service-description">Servicio de luz incluido en la renta</p>
            </div>
          </label>

          <!-- Gas -->
          <label class="service-card">
            <input type="checkbox" formControlName="includesGas" class="service-checkbox">
            <div class="service-icon gas">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2v6a2 2 0 0 0 2 2h6"/>
                <path d="M4 2v20"/>
                <path d="M14 22V8"/>
                <path d="M4 8h10"/>
                <circle cx="9" cy="14" r="2"/>
              </svg>
            </div>
            <div class="service-content">
              <h4 class="service-title">Gas</h4>
              <p class="service-description">Servicio de gas incluido en la renta</p>
            </div>
          </label>

          <!-- Internet -->
          <label class="service-card">
            <input type="checkbox" formControlName="includesInternet" class="service-checkbox">
            <div class="service-icon internet">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" x2="22" y1="12" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
              </svg>
            </div>
            <div class="service-content">
              <h4 class="service-title">Internet</h4>
              <p class="service-description">Servicio de internet incluido en la renta</p>
            </div>
          </label>
        </div>
      </div>

      <!-- Tab 4: Notes -->
      <div class="tab-content" *ngIf="activeTab() === 'notes'">
        <div class="notes-section">
          <label for="notes" class="notes-label">Observaciones</label>
          <div class="textarea-wrapper">
            <textarea
              id="notes"
              formControlName="notes"
              rows="8"
              maxlength="1000"
              placeholder="Escribe cualquier información adicional sobre la propiedad..."></textarea>
            <div class="char-counter">
              {{ notesLength() }} / 1000 caracteres
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="propertyForm.invalid || isSaving()">
          {{ isSaving() ? 'Guardando...' : (isEditing() ? 'Actualizar' : 'Crear') }}
        </button>
      </div>
    </form>
  </div>
</div>
